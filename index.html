<!DOCTYPE html>
<html lang="en">
<head>

    <title>Schedule a reminder!</title>
    <link rel="stylesheet" href="stylesheet.css">

</head>

<body>
    <textarea name="site-desc" cols="1" rows="5" style="width:800px;height:320px;">Having trouble remembering the things you need to take care of frequently? Fear no more, we're here to make you more proDUCKtive! This is the easiest solution to your problem, just enter what it is you need to do, a brief description, the date and time you would like the reminder to be sent, and what number to send it to! The app takes care of the rest!

NOW GET QUACK TO WORK! ;)
    </textarea>
    <h1>Be ProDUCKtive</h1>
    <div>
      <img class="ducky_head" src="rubberducky.jpg" alt="there's supposed to be a duck here. sorry.">
    </div>

    <form class="schedule-form" action="" method="post">
        <input class="forminputs" type="text" placeholder="Subject:" name="subject" value="{{ request.form.subject }}"> <br><br><br>
        <input class="forminputs" type="text" placeholder="Description:" name="description" value="{{ request.form.description }}"><br><br><br>
        <input class="forminputs" type="datetime-local" placeholder="Date" name="date-time" value="{{ request.form.date-time }}"><br><br><br>
        <input class="forminputs" type="tel" placeholder="Phone Number:" name="phone" value="{{ request.form.phone }}"><br><br><br>
        <input class="btn btn-default" type="submit" value="Schedule it!">
    </form>


</body>
</html>
